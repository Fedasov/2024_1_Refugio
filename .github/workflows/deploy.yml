name: CD

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - develop
    types:
      - closed

jobs:

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
       - name: Pull docker image
         uses: appleboy/ssh-action@master
         with:
           host: ${{ secrets.HOST }}
           username: ${{ secrets.USER }}
           key: ${{ secrets.SSH_PRIVATE_KEY }}
           script: sudo mkdir hello_ivan_karpov